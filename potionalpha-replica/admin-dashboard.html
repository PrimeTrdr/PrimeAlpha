<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeAlpha Admin</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --color-bg: #0c0518;
            --color-bg-secondary: rgba(19, 14, 28, 0.8);
            --color-accent: #9c44ff;
            --color-accent-secondary: #6a11cb;
            --color-text: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --color-border: rgba(156, 68, 255, 0.3);
            --color-success: #4CAF50;
            --color-warning: #ff9800;
            --color-danger: #f44336;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background-color: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--color-border);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            max-width: 180px;
            height: auto;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--color-text);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(156, 68, 255, 0.2);
        }
        
        .login-button {
            background: linear-gradient(90deg, var(--color-accent) 0%, var(--color-accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .login-error {
            color: var(--color-danger);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        /* Admin Dashboard Styles (hidden by default) */
        .admin-dashboard {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .dashboard-title {
            font-size: 28px;
            font-weight: 600;
        }
        
        .dashboard-actions {
            display: flex;
            gap: 15px;
        }
        
        .dashboard-button {
            background: linear-gradient(90deg, var(--color-accent) 0%, var(--color-accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dashboard-button:hover {
            opacity: 0.9;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px solid var(--color-border);
        }
        
        .stat-title {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 600;
        }
        
        .visitors-section {
            background-color: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--color-border);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .visitor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .visitor-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            border-left: 3px solid var(--color-accent);
        }
        
        .visitor-header {
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--color-accent);
        }
        
        .visitor-detail {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .visitor-detail strong {
            display: inline-block;
            min-width: 80px;
        }
        
        .visitor-time {
            color: var(--color-text-secondary);
            font-size: 12px;
            text-align: right;
            margin-top: 10px;
        }
        
        .no-visitors {
            text-align: center;
            color: var(--color-text-secondary);
            padding: 30px;
        }
        
        .logout-button {
            background-color: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }
        
        .refresh-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .dashboard-actions {
                width: 100%;
            }
            
            .dashboard-button {
                flex: 1;
                text-align: center;
            }
            
            .visitor-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="assets/images/prime-logo.svg" alt="PrimeAlpha">
            </div>
            <h1 class="login-title">Admin Dashboard</h1>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-error" id="login-error">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="admin-dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">PrimeAlpha Admin Dashboard</h1>
            <div class="dashboard-actions">
                <button class="dashboard-button refresh-button" id="refresh-button">Refresh Data</button>
                <button class="dashboard-button logout-button" id="logout-button">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-title">Current Visitors</div>
                <div class="stat-value" id="current-visitors">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Page Views</div>
                <div class="stat-value" id="total-pageviews">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Active Sessions</div>
                <div class="stat-value" id="active-sessions">0</div>
            </div>
        </div>
        
        <div class="visitors-section">
            <div class="section-header">
                <h2 class="section-title">Real-time Visitors</h2>
                <span id="last-updated"></span>
            </div>
            <div class="visitor-list" id="visitor-list">
                <!-- Visitor cards will be added here dynamically -->
                <div class="no-visitors" id="no-visitors">No visitors currently on the site</div>
            </div>
        </div>
    </div>
    
    <script>
        // Admin authentication
        document.addEventListener('DOMContentLoaded', function() {
            const correctPassword = "Palladium46$*";
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const loginContainer = document.getElementById('login-container');
            const adminDashboard = document.getElementById('admin-dashboard');
            const logoutButton = document.getElementById('logout-button');
            const refreshButton = document.getElementById('refresh-button');
            
            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            }
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                
                if (password === correctPassword) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    showDashboard();
                } else {
                    loginError.style.display = 'block';
                    setTimeout(() => {
                        loginError.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Handle logout
            logoutButton.addEventListener('click', function() {
                sessionStorage.removeItem('adminLoggedIn');
                showLogin();
            });
            
            // Handle refresh
            refreshButton.addEventListener('click', function() {
                updateVisitorData();
            });
            
            function showDashboard() {
                loginContainer.style.display = 'none';
                adminDashboard.style.display = 'block';
                updateVisitorData();
                // Set up auto-refresh every 30 seconds
                setInterval(updateVisitorData, 30000);
            }
            
            function showLogin() {
                adminDashboard.style.display = 'none';
                loginContainer.style.display = 'flex';
                document.getElementById('password').value = '';
            }
            
            function updateVisitorData() {
                // Get visitor data from localStorage
                let allVisitors = {};
                try {
                    allVisitors = JSON.parse(localStorage.getItem('allVisitors') || '{}');
                } catch (error) {
                    console.error('Error parsing visitor data:', error);
                }
                
                // Update stats
                const visitorCount = Object.keys(allVisitors).length;
                document.getElementById('current-visitors').textContent = visitorCount;
                
                // Calculate page views (this is a simple approximation)
                let pageViews = 0;
                Object.values(allVisitors).forEach(visitor => {
                    pageViews++;
                });
                document.getElementById('total-pageviews').textContent = pageViews;
                
                // Active sessions is the same as visitor count for this simple implementation
                document.getElementById('active-sessions').textContent = visitorCount;
                
                // Update last updated time
                document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                
                // Update visitor list
                const visitorList = document.getElementById('visitor-list');
                const noVisitors = document.getElementById('no-visitors');
                
                // Clear current list
                visitorList.innerHTML = '';
                
                if (visitorCount === 0) {
                    visitorList.appendChild(noVisitors);
                    return;
                }
                
                // Sort visitors by last active time (most recent first)
                const sortedVisitors = Object.values(allVisitors).sort((a, b) => {
                    return new Date(b.lastActive) - new Date(a.lastActive);
                });
                
                sortedVisitors.forEach(visitor => {
                    const visitorCard = document.createElement('div');
                    visitorCard.className = 'visitor-card';
                    
                    // Format last active time
                    const lastActive = new Date(visitor.lastActive);
                    const timeAgo = getTimeAgo(lastActive);
                    
                    visitorCard.innerHTML = `
                        <div class="visitor-header">Visitor ID: ${visitor.id.substring(0, 10)}...</div>
                        <div class="visitor-detail"><strong>Page:</strong> ${visitor.currentPage}</div>
                        <div class="visitor-detail"><strong>Referrer:</strong> ${visitor.referrer}</div>
                        <div class="visitor-detail"><strong>Device:</strong> ${getDeviceInfo(visitor.userAgent)}</div>
                        <div class="visitor-detail"><strong>Screen:</strong> ${visitor.screenSize}</div>
                        <div class="visitor-detail"><strong>Session:</strong> ${visitor.sessionDuration}</div>
                        <div class="visitor-time">Last active: ${timeAgo}</div>
                    `;
                    
                    visitorList.appendChild(visitorCard);
                });
            }
            
            function getTimeAgo(date) {
                const seconds = Math.floor((new Date() - date) / 1000);
                
                if (seconds < 60) {
                    return 'just now';
                } else if (seconds < 120) {
                    return '1 minute ago';
                } else if (seconds < 3600) {
                    return Math.floor(seconds / 60) + ' minutes ago';
                } else if (seconds < 7200) {
                    return '1 hour ago';
                } else if (seconds < 86400) {
                    return Math.floor(seconds / 3600) + ' hours ago';
                } else if (seconds < 172800) {
                    return 'yesterday';
                } else {
                    return Math.floor(seconds / 86400) + ' days ago';
                }
            }
            
            function getDeviceInfo(userAgent) {
                let deviceInfo = 'Unknown';
                
                if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    deviceInfo = 'iOS';
                } else if (/Android/i.test(userAgent)) {
                    deviceInfo = 'Android';
                } else if (/Windows Phone/i.test(userAgent)) {
                    deviceInfo = 'Windows Phone';
                } else if (/Windows/i.test(userAgent)) {
                    deviceInfo = 'Windows';
                } else if (/Macintosh/i.test(userAgent)) {
                    deviceInfo = 'Mac';
                } else if (/Linux/i.test(userAgent)) {
                    deviceInfo = 'Linux';
                }
                
                // Add browser info
                if (/Chrome/i.test(userAgent) && !/Chromium|Edge/i.test(userAgent)) {
                    deviceInfo += ' / Chrome';
                } else if (/Firefox/i.test(userAgent)) {
                    deviceInfo += ' / Firefox';
                } else if (/Safari/i.test(userAgent) && !/Chrome|Chromium|Edge/i.test(userAgent)) {
                    deviceInfo += ' / Safari';
                } else if (/Edge/i.test(userAgent)) {
                    deviceInfo += ' / Edge';
                } else if (/Opera|OPR/i.test(userAgent)) {
                    deviceInfo += ' / Opera';
                }
                
                return deviceInfo;
            }
        });
    </script>
</body>
</html>
